name: Upload Release Assets to Telegram

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Enter release tag (leave empty to use latest)"
        required: false
        default: ""

jobs:
  telegram-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Step 1: Get release by tag (if provided)
      - name: Get Release by Tag
        if: ${{ github.event.inputs.tag_name != '' }}
        id: release_by_tag
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/releases/tags/${{ github.event.inputs.tag_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 2: Get latest release (if no tag)
      - name: Get Latest Release
        if: ${{ github.event.inputs.tag_name == '' }}
        id: release_latest
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/${{ github.repository }}/releases/latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Save release JSON safely
      - name: Save Release JSON
        shell: bash
        run: |
          if [ "${{ github.event.inputs.tag_name }}" != "" ]; then
            echo '${{ steps.release_by_tag.outputs.data }}' > release.json
          else
            echo '${{ steps.release_latest.outputs.data }}' > release.json

      # Step 4: Upload each asset to Telegram
      - name: Upload Assets
        shell: bash
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Get all asset download URLs
          mapfile -t assets < <(jq -r '.assets[]?.browser_download_url' release.json)

          if [ ${#assets[@]} -eq 0 ]; then
            echo "❌ No assets found in the release."
            exit 0
          fi

          # Loop through each asset and upload individually
          for url in "${assets[@]}"; do
            filename=$(basename "$url")
            echo "Downloading $filename..."
            curl -L -o "$filename" "$url"

            echo "Uploading $filename to Telegram..."
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
              -F chat_id="${TELEGRAM_CHAT_ID}" \
              -F document=@"$filename"
          done
